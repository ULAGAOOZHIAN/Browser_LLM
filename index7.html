<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LLM Agent POC — Single File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root { color-scheme: dark; }
    body { background:#0b0f12; color:#e6eef7; }
    .navbar, .btn-primary { background:#0d6efd; }
    .container-narrow { max-width: 900px; }
    .chat { height:56vh; overflow:auto; padding:.5rem; background:#0f1419; border-radius:.75rem; border:1px solid #1f2937; }
    .bubble { border-radius:.75rem; padding:.6rem .8rem; margin:.35rem 0; }
    .user { background:#1d4ed8; color:#fff; align-self:flex-end; }
    .assistant { background:#111827; color:#e5e7eb; border:1px solid #253040; }
    .tool { background:#0b1220; color:#93c5fd; border:1px dashed #334155; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace; }
    .msg-row { display:flex; flex-direction:column; }
    .tiny { font-size:.8rem; opacity:.85; }
    pre { background:#0a0f16; color:#c7d2fe; border:1px solid #1f2937; padding:.5rem; border-radius:.5rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark mb-3">
    <div class="container container-narrow d-flex align-items-center gap-2">
      <span class="navbar-brand">LLM Agent POC</span>
      <button id="pickModelBtn" class="btn btn-sm btn-light" type="button">Pick Model</button>
      <div class="ms-auto d-flex align-items-center gap-2" style="min-width:320px">
        <select id="model" class="form-select form-select-sm"></select>
        <button id="clearBtn" class="btn btn-sm btn-outline-light" type="button">Clear</button>
      </div>
    </div>
  </nav>

  <main class="container container-narrow">
    <div class="mb-2 d-flex align-items-center gap-2">
      <button class="btn btn-sm btn-outline-info" data-bs-toggle="collapse" data-bs-target="#settings" type="button">Settings</button>
      <span id="status" class="tiny"></span>
    </div>

    <div id="settings" class="collapse mb-3">
      <div class="card bg-dark border-secondary">
        <div class="card-body">
          <h6 class="card-title">APIs</h6>
          <div class="row g-2 align-items-center">
            <div class="col-12 col-md-6">
              <label class="form-label tiny">Google Custom Search API Key</label>
              <input id="googleKey" class="form-control form-control-sm" placeholder="AIza..."/>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label tiny">Google Programmable Search Engine ID (cx)</label>
              <input id="googleCx" class="form-control form-control-sm" placeholder="e.g. 1234abcd5678:xyz654"/>
            </div>
            <div class="col-12 tiny text-secondary">
              Tip: If you use <a href="https://aipipe.org" target="_blank">AI Pipe</a> in this tab, you can proxy requests without exposing keys.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="chat" class="chat mb-3 d-flex flex-column"></div>

    <form id="composer" class="d-flex gap-2">
      <textarea id="input" class="form-control" rows="3" placeholder="Ask for something… (the agent can search, run JS, or call AI Pipe)"></textarea>
      <div class="d-flex flex-column gap-2">
        <button id="send" class="btn btn-primary" type="submit">Send</button>
        <button id="stop" class="btn btn-outline-warning" type="button" disabled>Stop</button>
      </div>
    </form>

    <div id="alerts" class="position-fixed bottom-0 end-0 p-3" style="z-index:1080"></div>
  </main>

  <!-- Pick Model Modal -->
  <div class="modal fade" id="modelModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Pick Model</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label tiny">Base URL</label>
            <select id="baseUrlSel" class="form-select form-select-sm">
              <option value="https://api.openai.com/v1">OpenAI</option>
              <option value="https://openrouter.ai/api/v1">OpenRouter</option>
              <option value="http://localhost:11434/v1">Ollama (local)</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label tiny">API Key (optional)</label>
            <input id="apiKeyInput" class="form-control form-control-sm" placeholder="sk-... or openrouter-..."/>
          </div>
          <div class="mb-2">
            <label class="form-label tiny">Model</label>
            <input id="modelInput" class="form-control form-control-sm" placeholder="e.g. gpt-4o-mini or llama3.1"/>
          </div>
          <div class="tiny text-secondary">For Ollama, enter a local model name (e.g. llama3) and leave key blank.</div>
        </div>
        <div class="modal-footer">
          <button id="saveModelBtn" class="btn btn-primary" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS includes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
